<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css"> 
    <script src="scripts/app.js" defer></script>
    <title>Document</title>
</head>
<body>
   <div class="content">
    <table class="budgetTracker">
        <thead>
            <th class="headerRow">Date</th>
            <th class="headerRow">Description</th>
            <th class="headerRow">Income/Expense</th>
            <th class="headerRow">Amount</th>
        </thead>
        <tbody class="userData" id="userData">
            <td><input type="date" class="userEntry userDate" id="date"></td>
            <td><input type="text" placeholder="Bills" class="userEntry userDescription" id="description"></td>
            <td>
                <select id="numberType">
                    <option value="income" >Income</option>
                    <option value="expense">Expense</option>
                </select>
            </td>
            <td><input type="number" class="userEntry userNumber" id="number"></td>
            <td><button type="button" onclick="deleteItem()">&#10005;</button></td>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    Total
                    <span class="total" id="total">$0.00</span>
                </td>
                <td>
                    <button type="button" id="newItem" onclick="budgetItem()">New Item</button>
                </td>
            </tr>
        </tfoot>
    </table>
   </div>
</body>
</html>
